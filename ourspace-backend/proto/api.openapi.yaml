                - description
                - expires_after
            type: object
            properties:
                id:
                    type: string
                display_name:
                    type: string
                description:
                    type: string
                expires_after:
                    pattern: ^-?(?:0|[1-9][0-9]{0,11})(?:\.[0-9]{1,9})?s$
                    type: string
        Card:
            required:
                - id
                - member_id
                - rfid_value
                - valid_from
                - valid_to
            type: object
            properties:
                id:
                    readOnly: true
                    type: string
                member_id:
                    type: string
                rfid_value:
                    type: string
                    format: bytes
                valid_from:
                    type: string
                    format: date-time
                valid_to:
                    type: string
                    format: date-time
        CheckinRequest:
            type: object
            properties:
                member_id:
                    type: string
        CheckoutRequest:
            type: object
            properties:
                member_id:
                    type: string
        GoogleProtobufAny:
            type: object
            properties:
                '@type':
                    type: string
                    description: The type of the serialized message.
            additionalProperties: true
            description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
        ListBriefingTypesResponse:
            required:
                - briefing_types
                - next_page_token
            type: object
            properties:
                briefing_types:
                    type: array
                    items:
                        $ref: '#/components/schemas/BriefingType'
                next_page_token:
                    type: string
        ListBriefingsResponse:
            type: object
            properties:
                briefings:
                    type: array
                    items:
                        $ref: '#/components/schemas/Briefing'
                next_page_token:
                    type: string
        ListCardsResponse:

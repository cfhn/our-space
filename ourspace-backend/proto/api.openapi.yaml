                membership_start:
                    type: string
                    format: date-time
                membership_end:
                    type: string
                    format: date-time
                age_category:
                    enum:
                        - AGE_CATEGORY_UNKNOWN
                        - AGE_CATEGORY_UNDERAGE
                        - AGE_CATEGORY_ADULT
                    type: string
                    format: enum
                tags:
                    type: array
                    items:
                        type: string
